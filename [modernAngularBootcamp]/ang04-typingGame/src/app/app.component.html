<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h2 class="title has-text-centered">Typing Challenge</h2>
      <p class="has-text-centered">
        {{ randomText }}
      </p>
      <div class="field">
        <input class="input" type="text" (input)="onInput($event.target.value)"/>
      </div>
      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h2 class="title">Success!</h2>
      </div>
    </div>
  </div>
</div>
