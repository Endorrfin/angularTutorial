

<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        type="text"
        class="form-control"
        (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
<!--        {{ date | date }}-->
        {{ date | date:  'MMMM d,' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        type="number"
        class="form-control"
        (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
        {{ amount | currency: 'JPY' }}
        {{ amount | currency: 'KRW' }}
      </div>
    </div>
  </div>
</div>
